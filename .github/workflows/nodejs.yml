name: Test CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Check types ğŸ§©
        run: npx tsc --noEmit --noErrorTruncation --pretty false --incremental false
      - name: Run ESlint ğŸ§¹
        run: npx eslint --ext .js,.ts,.tsx .

  test-unit:
    name: Run unit, smoke and integration tests
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install NPM dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Run tests ğŸ§ª
        run: yarn test --coverage
      - name: Run smoke tests ğŸ’¨
        run: yarn storybook --smoke-test
      - name: Set code coverage commit status ğŸ“«
        if: github.event_name == 'pull_request' && !contains(github.event.pull_request.user.login, 'dependabot')
        uses: slavcodev/coverage-monitor-action@1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clover_file: coverage/clover.xml
          threshold_alert: 50
          threshold_warning: 80
      # Save code coverage report
      # See https://github.com/actions/upload-artifact
      - name: Upload code coverage â¬†ï¸
        uses: actions/upload-artifact@v2
        with:
          name: Code coverage
          path: coverage

  test-e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Run Cypress tests ğŸŒ²
        uses: cypress-io/github-action@v2
        timeout-minutes: 10
        with:
          build: yarn build
          start: npx superstatic build -p 3000
          wait-on: 'http://localhost:3000'
      - name: Run component tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: yarn cypress run-ct
      - name: Upload screenshots on failure ğŸï¸
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Cypress screenshots & videos
          path: |
            cypress/screenshots
            cypress/videos

  visual-regression:
    name: Run visual regression tests
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install NPM dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Build the storybook ğŸ—
        run: yarn build-storybook
      - name: Run loki ğŸ”
        run: yarn loki test --requireReference --reactUri file:./storybook-static --chromeTolerance 10
      - name: Generate visual regression reporter ğŸ“
        if: always()
        run: |
          node bin/generate-visual-json-report.js
          yarn reg-cli --from .loki/report.json --report .loki/report.html
      - name: Upload screenshots with differences ğŸ“¸
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: current and difference
          path: |
            .loki/current
            .loki/difference
            .loki/report.json
            .loki/report.html
